<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Discord Messenger - Twitter</title>
        <link rel="stylesheet" href="resources/css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-heading">Configuration</div>
            <div class="sdpi-item">
               <div class="sdpi-item-label">Webhook</div>
               <input id="vKrabs_DiscordWebHook" class="sdpi-item-value" type="text"
                  placeholder="Enter your Discord Webhook URL" value=""
                  required />
            </div>
            <div class="sdpi-heading">Posting User Information</div>
            <div class="sdpi-item">
               <div class="sdpi-item-label">Name of Posting User</div>
               <input id="vKrabs_UserName" class="sdpi-item-value" type="text"
                  placeholder="Name of Posting User" value=""
                  required />
            </div>
            <div class="sdpi-heading">Tweet Information</div>
            <div class="sdpi-item">
               <div class="sdpi-item-label">Twitter Username</div>
               <input id="vKrabs_TwitterUserName" class="sdpi-item-value" type="text"
                  placeholder="Twitter Username (No @ Symbol)" value=""
                  required />
            </div>
            <div class="sdpi-item">
               <div class="sdpi-item-label">URL of Twitter Post</div>
               <input id="vKrabs_TwitterPostURL" class="sdpi-item-value" type="text"
                  placeholder="https://twitter.com/<username>/status/1472242091224928265" value=""
                  required />
            </div>
            <div class="sdpi-item" id="vKrabs_TTS">
                 <div class="sdpi-item-label">Text to Speech</div>
                 <select class="sdpi-item-value select">
                    <option value="false">Off</option>
                    <option value="true">On</option>
                 </select>
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="resources/scripts/common.js"></script>
        <script src="resources/scripts/common_pi.js"></script>
        <script src="resources/scripts/index_pi.js"></script>
    </body>
    </html>
